<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

  <!-- Link Style File -->
  <link rel="stylesheet" href="./style.css">


  <title>Camera Gallery Application</title>
</head>

<body>

  <!-- Video Box (Recording / Capturing)-->
  <div class="video-cont">
    <video autoplay controls src=""></video>
  </div>

  <!-- Box Containing Record Button and Capture Button -->
  <div class="action-cont">

    <!-- Record Button -->
    <div class="record-btn-cont">
      <div class="record-btn"></div>
    </div>
    <!-- Capture Button -->
    <div class="capture-btn-cont">
      <div class="capture-btn"></div>
    </div>

  </div>

<!-- Timer Box Start & Stop -->
  <div class="timer-cont">
    <h1 class="timer">00:00:00</h1>
  </div>

<!-- Filter Container  -->
<!-- Filter Container Having 4 boxes (div) -->
<div class="filter-cont">
  <div class="filter orange"></div>
  <div class="filter brown"></div>
  <div class="filter pink"></div>
  <div class="filter transparent"></div>
</div>

<!-- Layer we are applying to the background -->
<div class="filter-layer"></div>


<!-- Gallery Icon -->
<span class="material-icons gallery">
  collections
</span>



<!-- Link For Creating Unique ids (opt type/ captcha type) -->
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>

<!-- Link Data-Base File -->
   <script src="./db.js"></script>
   
<!-- Link Script File -->
  <script src="./script.js"></script>

<!-- local script for gallery -->
<script>
  let gallery = document.querySelector(".gallery");
  gallery.addEventListener("click", (e)=>{
    location.assign("./gallery.html")
  })

</script>




</body>

</html>
